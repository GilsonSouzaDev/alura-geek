
<main>
        <section>
            <form class="cadastro" #f="ngForm" (ngSubmit)="register(f)">
                
                <div>
                    <p class="titulo__cadastro">Adicionar novo produto</p>
                </div>
                
                <div class="casdastroNome">
                    <label for="nome__cadastro" class="label__cadastro">URL da imagem</label>
                    <input 
                    name="url" 
                    type="url"  
                    class="nome__cadastro" 
                    ngModel 
                    pattern="^(https?|ftp):\/\/[^\s/$.?#].[^\s]*\.(jpg|jpeg|png|gif|bmp)(\?[^\s]*)?$" 
                    required 
                    #url="ngModel">
                    
                    <div  *ngIf="(url?.invalid && url?.touched) || url?.dirty">
                        <app-mensagem *ngIf="url?.errors?.['required']" mensagem="O campo url deve ser preenchido"></app-mensagem>
                        <app-mensagem *ngIf="url?.errors?.['pattern']" mensagem="Preencha com um url valido"></app-mensagem>
                    </div>
                </div>
                
                <div class="casdastroNome">
                    <label for="nome__cadastro" class="label__cadastro">Categoria</label>
                    <select 
                        name="categorie" 
                        type="text" 
                        placeholder="Consoles" 
                        class="nome__cadastro" 
                        ngModel 
                        required 
                        #categorie="ngModel"
                    >
                        <option *ngFor="let categorie of categories" [value]="categorie">{{categorie}}</option>
                    </select>
                    <div  *ngIf="(categorie?.invalid && categorie?.touched) || categorie?.dirty">
                        <app-mensagem *ngIf="categorie?.errors?.['required']" mensagem="Uma categoria deve ser selecionada"></app-mensagem>  
                    </div>
                </div>
                
                <div class="casdastroNome">
                    <label for="nome__cadastro" class="label__cadastro">Nome do produto</label>
                    <input 
                        name="nomeProduto" 
                        type="text" 
                        placeholder="ProdutoXYZ" 
                        class="nome__cadastro" 
                        ngModel 
                        required 
                        #nomeProduto="ngModel"
                    >
                    <div  *ngIf="(nomeProduto?.invalid && nomeProduto?.touched) || nomeProduto?.dirty">
                        <app-mensagem *ngIf="nomeProduto?.errors?.['required']" mensagem="Você precisa atribuir um nome para o produto"></app-mensagem>  
                    </div>
                </div>
                
                <div class="casdastroNome">
                    <label for="nome__cadastro" class="label__cadastro">Preço do produto</label>
                    <input 
                        type="number" 
                        placeholder="R$ 60,00" 
                        class="nome__cadastro"
                        name="price"
                        ngModel
                        required
                        pattern="^[0-9]+(\.[0-9]{1,2})?$"
                        #price="ngModel"
                    >
                    <div  *ngIf="(price?.invalid && price?.touched) || price?.dirty">
                        <app-mensagem *ngIf="price?.errors?.['required']" mensagem="Você precisa atribuir um preço paraa o produto"></app-mensagem>  
                        <app-mensagem *ngIf="price?.errors?.['pattern']" mensagem="Preencha com um preço valido"></app-mensagem>
                    </div>
                </div>
                
                <div class="descricaoCadastro">
                    <div>
                    <textarea 
                        name="description"
                        type="text" 
                        placeholder="Descrição do produto" 
                        class="descricao__cadastro"
                        ngModel
                        #description="ngModel"
                        required
                        >
                    </textarea>
                    <div  *ngIf="(description?.invalid && description?.touched) || description?.dirty">
                        <app-mensagem *ngIf="description?.errors?.['required']" mensagem="Você precisa adicionar uma descrição para o produto"></app-mensagem>  
                    </div>
                    </div>
                 
                    
                </div>
                
                
                
                <div>
                <button type="submit" class="button__cadastro" >Adicionar produto</button>
            </div>
            
        </form>
        
        
    </section>
        
</main>
